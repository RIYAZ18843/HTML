<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77a1d3 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px 0;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile h1 {
            margin: 10px 0 0;
        }
        .profile p {
            color: #777;
        }
        .contact-info {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact-info h2 {
            margin-top: 0;
        }
        .contact-info ul {
            padding: 0;
            list-style: none;
        }
        .contact-info ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .contact-info ul li:last-child {
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>My Profile</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#contact">Contact Info</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <section id="profile" class="profile">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
            <h1>MOHAMMAD RIYAZ</h1>
            <p>Web Developer</p>
        </section>
        <section id="contact" class="contact-info">
            <h2>Contact Information</h2>
            <ul>
                <li>Email: mdriyaz18843@gmail.com</li>
                <li>Phone: +91 9948135827</li>
                <li>Address: MAHABUBNAGAR, HYDERABAD, INDIA</li>
            </ul>
        </section>
    </div>
</body>
</html>
