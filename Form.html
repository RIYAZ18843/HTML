<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>FORM TAG IN HTML</center>
    <form action="./Basic_tag.html" method="get" target="_self">
       FIRST NAME : <input type="text" size="30" name="username" autofocus placeholder="Enter Your Name"> <br> <br>
       PASSWORD   : <input type="password" size="30" name="pwd"  placeholder="Enter Your PASSWORD"> <br> <br>
       EMAIL ID   : <input type="email" size="30" name="email"  placeholder="Enter Your Email"> <br> <br>
       NEMBER     : <input type="number" size="10" name="number"  placeholder="Enter Your Number"> <br> <br>
       DATE       : <input type="date" name="date" > <br> <br>
       CHECK BOX   : <input type="checkbox" name="hobbies" checked>chatting
                     <input type="checkbox" name="hobbies" checked>Gaming <br> <br>
       RADIO      :  <input type="radio" name="gender">Male
                     <input type="radio" name="gender">Female <br> <br>
       FILE       :  <input type="file"> <br> <br>
       SUBMIT     :  <input type="submit" value="Register">
       
    </form>
    
</body>
</html>
